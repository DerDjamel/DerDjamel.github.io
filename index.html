<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DailyDouz</title>
    <link rel="stylesheet" href="css/reboot.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1 class="logo">DailyDouz</h1>
      <p class="slogan">where things get done</p>
    </header>
    <section class="todo-board">
      <section class="inbox">
        <h2 id="inbox-header">inbox</h2>
        <form>
          <textarea class="task-content" wrap autofocus></textarea>
          <button class="add-task">add</button>
        </form>
      </section>
      <section class="in-progress">
        <h2 id="in-progress-header">in progress</h2>
      </section>
      <section class="completed">
        <h2 id="completed-header">completed</h2>
      </section>
    </section>
    <script src="app.js"></script>
  </body>
</html>
